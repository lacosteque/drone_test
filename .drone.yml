- name: send telegram notification
  image: alpine:3.15
  environment:
    TG_TOKEN:
      from_secret: tg_token
    TO: -1001184051909
    MESSAGE_THREAD_ID: 4392 # "Сервисные уведомления"
  volumes:
  - name: temp
    path: /temp
  commands:
  - apk add --update --no-cache curl jq bash
  - |
    [[ "$${DRONE_BUILD_STATUS}" == "success" ]] && MARK="✅" || MARK="❌"
    [[ -f "$${LOG}" ]] && LOG=$(cat "$${LOG}")
    HEADER="$${MARK} <a href=\"$DRONE_BUILD_LINK\">Build #$${DRONE_BUILD_NUMBER}</a>
    <b>Repo:</b> $${DRONE_REPO}
    
    "    
  - | 
    OK=$(curl -s "https://api.telegram.org/bot$${TG_TOKEN}/sendMessage" \
        --data "chat_id=$${TO}" \
        --data "parse_mode=HTML" \
        --data "text=$${HEADER}$${LOG}" | jq '.ok')  
  - |
    if [[ "$${OK}" == "false" ]]; then
      cat "$${LOG}" > "status_$${DRONE_BUILD_NUMBER}.log"
      curl -s "https://api.telegram.org/bot$${TG_TOKEN}/sendDocument" \
        -F chat_id="$${TO}" \
        -F parse_mode="HTML" \
        -F caption="$${HEADER}" \
        -F document=@"status_$${DRONE_BUILD_NUMBER}.log"
    fi

  depends_on:
  - push storage
        
  when:
    status:
    - success
    - failure

volumes:
  
- name: source
  temp: {}

- name: temp
  temp: {}

- name: docker-socket
  host:
    path: /var/run/docker.sock

- name: docker-plugins
  host:
    path: /var/lib/docker/plugins/
