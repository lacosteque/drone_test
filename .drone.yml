kind: pipeline
type: docker
name: default


environment:
  PKG_PATH: "/temp/pkg_path.txt"
  LOG: "/temp/build.log"
  LOKI_VERSION: 2.7.0


steps:

- name: test
  image: alpine:latest
  volumes:
  - name: source
    path: /src
  commands:
  - apk add --update --no-cache skopeo jq
  - mkdir -p image/rootfs && cd image
  - skopeo copy docker://docker.io/grafana/loki-docker-driver:2.7.0 --override-os linux dir:image
  - cat manifest.json | jq .config.digest | awk -F ':' '{print $2}' | sed 's/"//g' > confighash
  - filename=$(cat confighash) && cat "$${filename}" > config.json
  - cat manifest.json | jq '.layers[0].digest' | awk -F ':' '{print $2}' | sed 's/"//g' > layerhash
  - filename=$(cat layerhash) && tar -xzf "$${filename}.gzip" rootfs
  - mkdir -p /src/usr/share/loki-driver/ && tar -czf "/src/usr/share/loki-driver/loki-docker-driver-$${LOKI_VERSION}.tar.gz" rootfs config.json
  

- name: build nerd
  image: alpine:3.15
  environment:
    GOOS: linux
    GOARCH: amd64
    CGO_ENABLED: 0
  volumes:
  - name: source
    path: /src
  - name: temp
    path: /temp
  commands:
  - apk add --update --no-cache go
  - go build -o /src/usr/bin/nerd cmd/nerd.go
  - echo "[done] - $${DRONE_STEP_NAME} - $${GOOS} - $${GOARCH}" | tee -a "$${LOG}"
  
- name: make micro 
  image: alpine:3.15
  volumes:
  - name: source
    path: /src
  - name: temp
    path: /temp
  commands:
  - apk add --update --no-cache curl bash
  - mkdir -p /src/usr/bin/ && curl -s --show-error https://getmic.ro | bash
  - mv micro /src/usr/bin/nerdmicro
  - echo "[done] - $${DRONE_STEP_NAME}" | tee -a "$${LOG}"

- name: make loki 
  image: alpine:3.15
  volumes:
  - name: source
    path: /src
  - name: temp
    path: /temp
  - name: docker-socket
    path: /var/run/docker.sock
  - name: docker-plugins
    path: /plugins
  privileged: true
  commands:
  - apk add --update --no-cache docker jq
  - | 
    if [ -z "$(docker plugin ls | grep grafana/loki-docker-driver:$${VERSION})" ]; then
      docker plugin install "grafana/loki-docker-driver:$${VERSION}" --grant-all-permissions
      echo "[!] Loki docker driver $${LOKI_VERSION} not found. Make install" | tee -a "$${LOG}"
    fi
    
  - | 
    LOKI_ID=$(docker plugin ls | grep "grafana/loki-docker-driver:$${LOKI_VERSION}" | awk '{print $1}')
      if [ -n "$${LOKI_ID}" ]; then
        INSPECT_RESULT=$(docker plugin inspect --format '{{json .}}' "$${LOKI_ID}")
        LOKI_PLUGIN_ID=$(echo "$${INSPECT_RESULT}" | jq -r '.Id')
        cp -r "/plugins/$${LOKI_PLUGIN_ID}/rootfs" . && rm -f rootfs/var/run
        cat "/plugins/$${LOKI_PLUGIN_ID}/config.json" | jq .plugin.Config > config.json
        #mkdir -p /src/usr/share/loki-driver/ && tar -czf "/src/usr/share/loki-driver/loki-docker-driver-$${LOKI_VERSION}.tar.gz" rootfs config.json
      else
        echo "[!] Loki Logging Driver ID not found." | tee -a "$${LOG}" && exit 1
      fi
  - echo "[done] - $${DRONE_STEP_NAME} - $${LOKI_VERSION}" | tee -a "$${LOG}"

- name: make pkg
  image: alpine:3.15
  environment:
    TZ: Europe/Moscow
    ARCH: x86_64
    NAME: nerd-build
    RELEASE: 1.1.1
    OUTPUT_TYPE: deb
  volumes:
  - name: source
    path: /src
  - name: temp
    path: /temp
  commands:
  - apk add --no-cache ruby tzdata && gem install fpm
  - |
    cat << EOF > after-install.sh

    #!/bin/bash

    echo "[+] Make Nerd Structure"
    mkdir -p /var/lib/nerd/
    mkdir -p /var/lib/nerd/compositions
    mkdir -p /var/lib/nerd/images
    mkdir -p /var/lib/nerd/log
    mkdir -p /var/lib/nerd/plugins/loki-driver
    chmod -R 0755 /var/lib/nerd/

    echo "[+] Make Execute Nerd & Nerdmicro"
    chmod +x /usr/bin/nerd && chmod +x /usr/bin/nerdmicro

    echo "[+] Extract Loki Driver"
    tar -xzf "/usr/share/loki-driver/loki-docker-driver-$${LOKI_VERSION}.tar.gz" -C /var/lib/nerd/plugins/loki-driver/

    if [ -z "\$(docker plugin ls | grep -E [^/]loki-docker-driver:$${LOKI_VERSION})" ]; then
      echo "[+] Creating plugin loki-docker-driver:$${LOKI_VERSION}"
      docker plugin create "loki-docker-driver:$${LOKI_VERSION}" /var/lib/nerd/plugins/loki-driver/ > /dev/null
      echo "[+] Enabling plugin loki-docker-driver:$${LOKI_VERSION}"
      docker plugin enable "loki-docker-driver:$${LOKI_VERSION}" > /dev/null
    fi
    
    exit 0
    EOF

    cat << EOF > after-remove.sh

    #!/bin/bash

    if [ -n \$(find /var/lib/nerd/log/ -mindepth 1 -print -quit 2>/dev/null) ]; then  
      mkdir -p /var/log/nerd && cp -r /var/lib/nerd/log/ /var/log/nerd
      echo "[+] Moving Nerd Log in /var/log/"
    fi

    echo "[+] Remove Nerd Structure"
    rm -rf /var/lib/nerd/

    echo "[+] Remove Loki Driver Archive"
    rm -rf /usr/share/loki-driver/
    
    if [ -n "\$(docker plugin ls | grep -E [^/]loki-docker-driver:$${LOKI_VERSION})" ]; then
      echo "[+] Disabling plugin loki-docker-driver:$${LOKI_VERSION}" 
      docker plugin disable "loki-docker-driver:$${LOKI_VERSION}" --force > /dev/null
      echo "[+] Removal plugin loki-docker-driver:$${LOKI_VERSION}"
      docker plugin rm "loki-docker-driver:$${LOKI_VERSION}" > /dev/null
    fi
    
    exit 0
    EOF
    
  - |
    if [ "$${OUTPUT_TYPE}" = "rpm" ]; then
        apk add --no-cache rpm
        VERSION="$(TZ=$${TZ} date +'%Y%m%dT%H%M%S')_$${RELEASE}"
    elif [ "$${OUTPUT_TYPE}" = "deb" ]; then 
        apk add --no-cache binutils tar
        VERSION="$(TZ=$${TZ} date +'%Y%m%d%H%M%S')-$${RELEASE}"
    fi
  - PACKAGE_PATH="/temp/$${NAME}-$${VERSION}.$${ARCH}-loki-$${LOKI_VERSION}.$${OUTPUT_TYPE}"
  - | 
    #Command-line Reference - https://fpm.readthedocs.io/en/latest/cli-reference.html
    fpm -t "$${OUTPUT_TYPE}" \
        -p "$${PACKAGE_PATH}" \
        -v "$${VERSION}" \
        -a "$${ARCH}" \
        --chdir "/src/" \
        --input-type "dir" \
        --name "$${NAME}" \
        --maintainer "JSC GNIVC" \
        --vendor "JSC GNIVC" \
        --category "Applications/System" \
        --after-install "after-install.sh" \
        --after-remove "after-remove.sh" \
        --log "error" \
        --license "GNU GPL" \
        --description "Versatile tool to support smart deployment process" \
        --url "https://dev.gnivc.ru/gnivc/nerd" . | tee -a fpm.log
  - grep -qE "fatal|error" fpm.log && cat fpm.log | tee -a "$LOG" && exit 1
  - echo "$${PACKAGE_PATH}" > "$${PKG_PATH}"
  - echo "[done] - $${DRONE_STEP_NAME} - $${VERSION} - $${ARCH} - $${OUTPUT_TYPE}" | tee -a "$${LOG}"
  depends_on:
  - make micro
  - make loki
  - build nerd

